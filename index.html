<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- fontawesome -->
   <!-- fontawesome -->
   <script src="https://kit.fontawesome.com/3c1048eb8c.js" crossorigin="anonymous"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: white }
  </style>
</head>
<body>

  <div class="logocontainer">
    <img id="logo" src="images/logo.svg" alt="">
  </div>

  <div class="container">

    <div class="mockupcontainer">
      <img id="mockup" src="images/illustration-mockups.svg" alt="">
    </div>

    <div class="sidecontent">
      <div class="text">
        <h2 id="heading">Build The Community <span>Your Fans Will Love</span></h2>  

        <h3> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </h3>
      </div>

      <div class="button">
        <a id="register" href="#">Register</a>  
      </div>
    </div>

  </div>

  <div class="social">
    <a href="#" class="fab fa-facebook-f"></a>
    <a href="#" class="fab fa-twitter"></a>
    <a href="#" class="fab fa-instagram"></a>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/devjakov">Jakov Marsic</a>.
    </p>
  </footer>
</body>
</html>
